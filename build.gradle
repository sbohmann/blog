group 'at.yeoman.mutabor'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.9

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'at.yeoman.mutabor:simple-templates:1.0.2-SNAPSHOT'
    compile 'com.atlassian.commonmark:commonmark:0.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
